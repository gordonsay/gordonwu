<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJ | Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_personal.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css">
    <style>
        body {
            background-color: rgba(0, 105, 148, 0.7); /* 海洋藍色，透明度為 0.7 */
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.6); /* 黑色背景，透明度為 0.6 */
            min-height: 100vh;
            padding-top: 60px; /* 固定導航欄留出空間 */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 0; /* 移除底部邊距 */
            z-index: 1; /* 確保地圖在導航欄下方 */
        }
        #locationInput {
            width: 100%;
            margin-bottom: 10px;
        }
        .review-list {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .review-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .review-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* 確保導航欄背景一致 */
            z-index: 1000; /* 確保導航欄在最上層 */
        }
        #flagSelection {
            height: 400px; /* 與地圖高度相同 */
            overflow-y: auto; /* 如果內容過多，添加滾動條 */
        }
        .flag-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .flag-containers {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .default-flags, .custom-flags {
            width: 48%; /* 調整寬度以適應兩列佈局 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .flag-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            opacity: 0; /* 初始設置為透明 */
            transform: translateY(10px); /* 初始位置略微向下 */
            transition: opacity 0.3s ease, transform 0.3s ease; /* 添加淡入和位移效果 */
        }
        .flag-item img {
            width: 54px;
            height: 48px;
            margin-right: 10px;
        }
        .flag-item span {
            color: white;
        }
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .review-header img {
            width: 36px;
            height: 32px;
            margin-right: 10px;
        }
        .review-header h3 {
            margin: 0;
        }
        .leaflet-top {
            top: 60px; /* 為固定導航欄留出空間 */
        }
        .row {
            margin-bottom: 0; /* 移除行之間的底部邊距 */
        }
        .mt-3 {
            margin-top: 1rem !important; /* 減少頂部邊距 */
        }
        #locationInfo {
            margin-bottom: 0.5rem; /* 減少底部邊距 */
        }
    </style>
</head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

                <ul class="navbar-nav ms-lg-3">

                    </li>

                        <a class="nav-link text-white" href="eat.html">Eat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#">Travel</a>

                    <li class="nav-item">

                        <a class="nav-link text-white" href="note.html">Note</a>

<div class="content-wrapper">
  <div class="container">
    <h1 class="mt-5 text-white">Travel Note</h1>
    <div class="row">
      <div class="col-md-9">
        <div id="map"></div>
      </div>
      <div class="col-md-3">
        <div id="flagSelection" class="mb-3">
          <div class="flag-list-header">
            <h4 class="text-white">FlagList</h4>
            <div>
              <label for="uploadFlag" class="btn btn-secondary btn-sm">
                UploadFlag
                <input type="file" id="uploadFlag" style="display:none;" accept=".png,.jpg,.jpeg">
              </label>
              <button id="removeFlags" class="btn btn-danger btn-sm">RemoveFlag</button>
            </div>
          </div>
          <div class="flag-containers">
            <div class="default-flags"></div>
            <div class="custom-flags"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div id="locationInfo" class="text-white mb-2">
          <input type="text" id="locationInput" class="form-control" placeholder="location">
        </div>
        <textarea id="reviewContent" class="form-control mb-2" rows="4" placeholder="contents"></textarea>
        <button onclick="submitReview()" class="btn btn-primary">submit</button>
      </div>
    </div>
    <div class="review-list mt-4">
      <h2 class="text-white">List</h2>
      <div id="reviewList" class="text-white"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script>
// Firebase 配置
const firebaseConfig = {
    apiKey: "AIzaSyAy3wt6h_7zLz946XmAZIFFJAFPCkWUCLk",
    authDomain: "test-c338f.firebaseapp.com",
    projectId: "test-c338f",
    storageBucket: "test-c338f.appspot.com",
    messagingSenderId: "117988025801",
    appId: "1:117988025801:web:e95e3c918b8fb9c0e63418",
    measurementId: "G-VYK0LHZ950"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let map;
let markers = [];
let tempMarker = null;
let selectedLocation = null;
let selectedIcon = null;

// 定義多個 flag 圖示
const flagIcons = [
    { name: '開飛機', url: '../icon/bear0.PNG' },
    { name: '將抵達', url: '../icon/bear1.PNG' },
    { name: '大跳舞', url: '../icon/bear2.PNG' },
    { name: '黃金耶', url: '../icon/dog0.PNG' }
];

// 創建自定義圖標函數
function createCustomIcon(iconUrl) {
    return L.icon({
        iconUrl: iconUrl,
        iconSize: [36, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });
}

// 初始選擇默認圖標
selectedIcon = createCustomIcon(flagIcons[0].url);

// 初化 Firebase Storage
const storage = firebase.storage();

function initMap() {
    try {
        if (!L || !GeoSearch) {
            throw new Error("Leaflet or GeoSearch not loaded");
        }
        map = L.map('map').setView([23.97, 120.97], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const provider = new GeoSearch.OpenStreetMapProvider();
        const search = new GeoSearch.GeoSearchControl({
            provider: provider,
            style: 'bar',
            autoComplete: true,
            autoCompleteDelay: 250,
            showMarker: false,
            retainZoomLevel: false,
        });
        map.addControl(search);

        // 修改 flag 選擇功能
        const flagSelection = document.getElementById('flagSelection');
        flagIcons.forEach((flag, index) => {
            const flagItem = document.createElement('div');
            flagItem.className = 'flag-item';
            
            const flagElement = document.createElement('img');
            flagElement.src = flag.url;
            flagElement.alt = flag.name;
            flagElement.title = flag.name;
            
            const flagName = document.createElement('span');
            flagName.textContent = flag.name;
            
            flagItem.appendChild(flagElement);
            flagItem.appendChild(flagName);
            
            flagItem.onclick = () => {
                selectedIcon = createCustomIcon(flag.url);
                if (tempMarker) {
                    tempMarker.setIcon(selectedIcon);
                }
                document.querySelectorAll('.flag-item').forEach(item => item.style.backgroundColor = '');
                flagItem.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            };
            
            flagSelection.appendChild(flagItem);
        });

        map.on('click', function(e) {
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }
            tempMarker = L.marker(e.latlng, {icon: selectedIcon}).addTo(map);
            selectedLocation = e.latlng;
            updateLocationInfo(e.latlng);
        });

        renderFlagSelection();
        renderReviews(); // 移到這裡

    } catch (error) {
        console.error("Error initializing map:", error);
        alert("Load Error");
    }
}

function updateLocationInfo(latlng) {
    const locationInput = document.getElementById('locationInput');
    locationInput.value = `緯度: ${latlng.lat.toFixed(6)}, 經度: ${latlng.lng.toFixed(6)}`;
}

function submitReview() {
    const locationName = document.getElementById('locationInput').value;
    const content = document.getElementById('reviewContent').value;
    if (!locationName || !content) {
        alert('請輸入位置名稱和內容');
        return;
    }

    if (!selectedLocation) {
        alert('點擊地圖選擇位置');
        return;
    }

    const review = {
        locationName,
        content,
        lat: selectedLocation.lat,
        lng: selectedLocation.lng,
        timestamp: Date.now(),
        iconUrl: selectedIcon.options.iconUrl
    };

    database.ref('travelReviews').push(review)
        .then(() => {
            renderReviews();
            document.getElementById('locationInput').value = '';
            document.getElementById('reviewContent').value = '';
            if (tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
            selectedLocation = null;
        })
        .catch(error => console.error("Error adding review: ", error));
}

function renderReviews() {
    const reviewList = document.getElementById('reviewList');
    reviewList.innerHTML = '';
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    database.ref('travelReviews').once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const review = childSnapshot.val();
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-item';
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <img src="${review.iconUrl}" alt="Flag icon">
                        <h3>${review.locationName}</h3>
                    </div>
                    <p>${review.content}</p>
                    <small>${new Date(review.timestamp).toLocaleString()}</small>
                    <button onclick="deleteReview('${childSnapshot.key}')" class="btn btn-danger btn-sm">刪除</button>
                `;
                reviewElement.onclick = function(e) {
                    if (e.target.tagName !== 'BUTTON') {
                        map.setView([review.lat, review.lng], 15);
                        markers.find(m => m.getLatLng().lat === review.lat && m.getLatLng().lng === review.lng).openPopup();
                    }
                };
                reviewList.appendChild(reviewElement);

                const marker = L.marker([review.lat, review.lng], {icon: createCustomIcon(review.iconUrl)}).addTo(map);
                marker.bindPopup(`
                    <div class="review-header">
                        <img src="${review.iconUrl}" alt="Flag icon" style="width:36px;height:32px;margin-right:10px;">
                        <b>${review.locationName}</b>
                    </div>
                    <p>${review.content}</p>
                    <small>${new Date(review.timestamp).toLocaleString()}</small>
                `);
                markers.push(marker);
            });
        })
        .catch(error => console.error("Error fetching reviews: ", error));
}

function deleteReview(id) {
    database.ref('travelReviews').child(id).remove()
        .then(() => renderReviews())
        .catch(error => console.error("Error deleting review: ", error));
}

// 上傳圖片到 Firebase Storage 並添加到 flagIcons
function uploadFlagToFirebase(file, dataUrl) {
    const storageRef = storage.ref('flags/' + file.name);
    storageRef.put(file).then((snapshot) => {
        snapshot.ref.getDownloadURL().then((downloadURL) => {
            const newFlag = { name: file.name, url: downloadURL, isCustom: true };
            flagIcons.push(newFlag);
            
            // 將新的 flag 保存到 Firebase Database
            database.ref('customFlags').push(newFlag).then(() => {
                renderFlagSelection(); // 重新渲染圖示選擇區
                alert("Upload Success");
            });
        });
    }).catch((error) => {
        console.error("Error uploading flag:", error);
        alert("Upload Error");
    });
}

// 將新的 flag 添加到選擇列表
function addFlagToSelection(flag) {
    const flagSelection = document.getElementById('flagSelection');
    const flagItem = document.createElement('div');
    flagItem.className = 'flag-item';
    
    const flagElement = document.createElement('img');
    flagElement.src = flag.url;
    flagElement.alt = flag.name;
    flagElement.title = flag.name;
    
    const flagName = document.createElement('span');
    flagName.textContent = flag.name;
    
    const removeButton = document.createElement('span');
    removeButton.textContent = 'X';
    removeButton.className = 'remove-flag';
    removeButton.style.display = 'none';
    removeButton.onclick = (e) => {
        e.stopPropagation();
        removeFlagFromSelection(flag);
    };
    
    flagItem.appendChild(flagElement);
    flagItem.appendChild(flagName);
    flagItem.appendChild(removeButton);
    
    flagItem.onclick = () => {
        selectedIcon = createCustomIcon(flag.url);
        if (tempMarker) {
            tempMarker.setIcon(selectedIcon);
        }
        document.querySelectorAll('.flag-item').forEach(item => item.style.backgroundColor = '');
        flagItem.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
    };
    
    flagSelection.insertBefore(flagItem, flagSelection.lastElementChild);
}

function removeFlagFromSelection(flag) {
    const index = flagIcons.findIndex(f => f.url === flag.url);
    if (index > -1) {
        flagIcons.splice(index, 1);
        renderFlagSelection();
        database.ref('customFlags').orderByChild('url').equalTo(flag.url).once('value', snapshot => {
            snapshot.forEach(childSnapshot => {
                childSnapshot.ref.remove();
            });
        });
    }
}

function renderFlagSelection() {
    const defaultFlagsContainer = document.querySelector('.default-flags');
    const customFlagsContainer = document.querySelector('.custom-flags');

    // 清空現有的圖示
    defaultFlagsContainer.innerHTML = '<h5 class="text-white">DefaultFlag</h5>';
    customFlagsContainer.innerHTML = '<h5 class="text-white">SelfFlag</h5>';

    // 添加預設圖示
    flagIcons.filter(flag => !flag.isCustom).forEach((flag, index) => {
        const flagItem = createFlagItem(flag);
        defaultFlagsContainer.appendChild(flagItem);
        setTimeout(() => {
            flagItem.style.opacity = '1';
            flagItem.style.transform = 'translateY(0)';
        }, 50 * index);
    });

    // 添加自定義圖示
    flagIcons.filter(flag => flag.isCustom).forEach((flag, index) => {
        const flagItem = createFlagItem(flag);
        customFlagsContainer.appendChild(flagItem);
        setTimeout(() => {
            flagItem.style.opacity = '1';
            flagItem.style.transform = 'translateY(0)';
        }, 50 * (index + flagIcons.filter(f => !f.isCustom).length));
    });

    // 立即顯示容器
    defaultFlagsContainer.style.opacity = '1';
    customFlagsContainer.style.opacity = '1';
}

function createFlagItem(flag) {
    const flagItem = document.createElement('div');
    flagItem.className = 'flag-item';
    
    const flagElement = document.createElement('img');
    flagElement.src = flag.url;
    flagElement.alt = flag.name;
    flagElement.title = flag.name;
    
    const flagName = document.createElement('span');
    flagName.textContent = flag.name;
    
    flagItem.appendChild(flagElement);
    flagItem.appendChild(flagName);
    
    if (flag.isCustom) {
        const removeButton = document.createElement('span');
        removeButton.textContent = 'X';
        removeButton.className = 'remove-flag';
        removeButton.style.display = 'none';
        removeButton.onclick = (e) => {
            e.stopPropagation();
            removeFlagFromSelection(flag);
        };
        flagItem.appendChild(removeButton);
    }
    
    flagItem.onclick = () => {
        selectedIcon = createCustomIcon(flag.url);
        if (tempMarker) {
            tempMarker.setIcon(selectedIcon);
        }
        document.querySelectorAll('.flag-item').forEach(item => item.style.backgroundColor = '');
        flagItem.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
    };
    
    return flagItem;
}

// 在頁面加載時獲取自定義 flags
function loadCustomFlags() {
    database.ref('customFlags').once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const flag = childSnapshot.val();
                flag.isCustom = true;
                if (!flagIcons.some(f => f.url === flag.url)) {
                    flagIcons.push(flag);
                }
            });
            renderFlagSelection(); // 直接調用，不用 setTimeout
        })
        .catch(error => console.error("Error loading custom flags:", error));
}

// 在 DOMContentLoaded 事件中調用 loadCustomFlags
document.addEventListener('DOMContentLoaded', () => {
    initMap();
    loadCustomFlags(); // 直接調用，不使用 setTimeout

    const removeFlags = document.getElementById('removeFlags');
    if (removeFlags) {
        removeFlags.addEventListener('click', () => {
            const removeButtons = document.querySelectorAll('.remove-flag');
            removeButtons.forEach(button => {
                button.style.display = button.style.display === 'none' ? 'inline' : 'none';
            });
        });
    }

    // 添加上傳事件監聽器
    const uploadFlag = document.getElementById('uploadFlag');
    if (uploadFlag) {
        uploadFlag.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadFlagToFirebase(file, e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    }
});
</script>

</body>
