    <style>
        body {
            background-color: rgba(0, 105, 148, 0.7); /* 海洋藍色，透明度為 0.7 */
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.6); /* 黑色背景，透明度為 0.6 */
            min-height: 100vh;
            padding-top: 60px; /* 為固定導航欄留出空間 */
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .aquarium-container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aquarium {
            width: 80%;
            height: 70%;
            padding-bottom: 70%; /* 16:9 的寬高比 */
            background-image: url('box_bg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .fish {
            position: absolute;
            padding: 5px 25px 5px 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            transition: all 0.03s linear;
        }
        .fish .remove {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-weight: bold;
            color: red;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        #fishText {
            width: 30%;
            margin-right: 10px;
        }
        .review-input, .review-list {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* 確保導航欄背景一致 */
        }
    </style>
</head>
<body>

        <li class="nav-item">

          <a class="nav-link text-white active" aria-current="page" href="#">Video</a>

<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="content-section">
          <h2 class="section-title">Video Box</h2>
          <div class="aquarium-container">
            <div class="aquarium" id="aquarium"></div>
            <div class="input-container">
              <input type="text" id="fishText" class="form-control" placeholder="input">
              <button onclick="addFish()" class="btn btn-primary">add</button>
              <button onclick="clearAquarium()" class="btn btn-danger ms-2">clear box</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content-section">
          <h2 class="section-title">Video Memo</h2>
          <div class="review-input mb-4">
            <input type="text" id="reviewTitle" class="form-control mb-2" placeholder="video title">
            <textarea id="reviewContent" class="form-control mb-2" rows="4" placeholder="contents"></textarea>
            <button onclick="addReview()" class="btn btn-primary">submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="content-section">
          <h2 class="section-title">Memo</h2>
          <div class="review-input">
            <div id="reviewList" class="text-white">
              <!-- 影評將在這裡動態添加 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
// Firebase 配置
const firebaseConfig = {
    apiKey: "AIzaSyAy3wt6h_7zLz946XmAZIFFJAFPCkWUCLk",
    authDomain: "test-c338f.firebaseapp.com",
    projectId: "test-c338f",
    storageBucket: "test-c338f.appspot.com",
    messagingSenderId: "117988025801",
    appId: "1:117988025801:web:e95e3c918b8fb9c0e63418",
    measurementId: "G-VYK0LHZ950"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let fishes = [];
let reviews = [];

function saveFishes() {
    database.ref('aquariumFishes').set(fishes);
}

function addFish() {
    const aquarium = document.getElementById('aquarium');
    const fishText = document.getElementById('fishText').value;
    if (fishText.trim() === '') return;

    const fishData = {
        text: fishText,
        left: Math.random() * (aquarium.offsetWidth - 100),
        top: Math.random() * (aquarium.offsetHeight - 30)
    };

    database.ref('aquariumFishes').push(fishData)
        .then((ref) => {
            fishData.key = ref.key;
            createFishElement(fishData);
            document.getElementById('fishText').value = '';
        })
        .catch(error => console.error("Error adding fish: ", error));
}

function removeFish(removeButton, fishKey) {
    removeButton.parentElement.remove();
    database.ref('aquariumFishes').child(fishKey).remove()
        .catch(error => console.error("Error removing fish: ", error));
}

function clearAquarium() {
    const aquarium = document.getElementById('aquarium');
    aquarium.innerHTML = '';
    database.ref('aquariumFishes').remove()
        .catch(error => console.error("Error clearing aquarium: ", error));
}

function addReview() {
    const title = document.getElementById('reviewTitle').value;
    const content = document.getElementById('reviewContent').value;
    if (title.trim() === '' || content.trim() === '') return;

    const currentTime = new Date().toLocaleString();
    const review = { title, content, time: currentTime };

    database.ref('movieReviews').push(review)
        .then(() => {
            renderReviews();
            document.getElementById('reviewTitle').value = '';
            document.getElementById('reviewContent').value = '';
        })
        .catch(error => console.error("Error adding review: ", error));
}

function deleteReview(reviewKey) {
    database.ref('movieReviews').child(reviewKey).remove()
        .then(() => renderReviews())
        .catch(error => console.error("Error deleting review: ", error));
}

function renderReviews() {
    const reviewList = document.getElementById('reviewList');
    reviewList.innerHTML = '';

    database.ref('movieReviews').once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const review = childSnapshot.val();
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-item mb-3';
                reviewElement.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="review-title">${review.title}</h3>
                        <div>
                            <button class="btn btn-primary btn-sm me-2" onclick="editReview('${childSnapshot.key}')">編輯</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteReview('${childSnapshot.key}')">刪除</button>
                        </div>
                    </div>
                    <p class="review-content">${review.content}</p>
                    <small class="text-muted">${review.time}</small>
                    <div class="edit-form" style="display: none;">
                        <input type="text" class="form-control mb-2 edit-title" value="${review.title}">
                        <textarea class="form-control mb-2 edit-content" rows="4">${review.content}</textarea>
                        <button class="btn btn-success btn-sm me-2" onclick="saveEditedReview('${childSnapshot.key}')">儲存</button>
                        <button class="btn btn-secondary btn-sm" onclick="cancelEdit('${childSnapshot.key}')">取消</button>
                    </div>
                    <hr>
                `;
                reviewList.appendChild(reviewElement);
            });
        })
        .catch(error => console.error("Error fetching reviews: ", error));
}

function editReview(reviewKey) {
    const reviewElement = document.querySelector(`[onclick="editReview('${reviewKey}')"]`).closest('.review-item');
    reviewElement.querySelector('.review-title').style.display = 'none';
    reviewElement.querySelector('.review-content').style.display = 'none';
    reviewElement.querySelector('.edit-form').style.display = 'block';
}

function cancelEdit(reviewKey) {
    const reviewElement = document.querySelector(`[onclick="editReview('${reviewKey}')"]`).closest('.review-item');
    reviewElement.querySelector('.review-title').style.display = 'block';
    reviewElement.querySelector('.review-content').style.display = 'block';
    reviewElement.querySelector('.edit-form').style.display = 'none';
}

function saveEditedReview(reviewKey) {
    const reviewElement = document.querySelector(`[onclick="editReview('${reviewKey}')"]`).closest('.review-item');
    const newTitle = reviewElement.querySelector('.edit-title').value;
    const newContent = reviewElement.querySelector('.edit-content').value;

    if (newTitle.trim() === '' || newContent.trim() === '') {
        alert('請輸入標題和內容');
        return;
    }

    const updatedReview = {
        title: newTitle,
        content: newContent,
        time: new Date().toLocaleString()
    };

    database.ref('movieReviews').child(reviewKey).update(updatedReview)
    .then(() => {
        renderReviews();
    })
    .catch(error => console.error("Error updating review: ", error));
}

function createFishElement(fishData) {
    const aquarium = document.getElementById('aquarium');
    const fish = document.createElement('div');
    fish.className = 'fish';
    fish.innerHTML = `${fishData.text}<span class="remove" onclick="removeFish(this, '${fishData.key}')">X</span>`;
    
    aquarium.appendChild(fish);

    // 確保魚的初始位置在水族箱內
    const aquariumRect = aquarium.getBoundingClientRect();
    const maxLeft = aquariumRect.width - fish.offsetWidth;
    const maxTop = aquariumRect.height - fish.offsetHeight;
    fish.style.left = Math.min(Math.max(0, fishData.left), maxLeft) + 'px';
    fish.style.top = Math.min(Math.max(0, fishData.top), maxTop) + 'px';

    moveFish(fish);
}

function moveFish(fish) {
    let dx = (Math.random() - 0.5) * 2;
    let dy = (Math.random() - 0.5) * 2;

    function animate() {
        const aquarium = document.getElementById('aquarium');
        const aquariumRect = aquarium.getBoundingClientRect();
        let rect = fish.getBoundingClientRect();
        let newLeft = rect.left - aquariumRect.left + dx;
        let newTop = rect.top - aquariumRect.top + dy;

        if (newLeft < 0 || newLeft + rect.width > aquariumRect.width) {
            dx = -dx;
        }
        if (newTop < 0 || newTop + rect.height > aquariumRect.height) {
            dy = -dy;
        }

        fish.style.left = newLeft + 'px';
        fish.style.top = newTop + 'px';

        requestAnimationFrame(animate);
    }

    animate();
}

// 頁面加載時恢復保存的魚和影評
window.onload = function() {
    database.ref('aquariumFishes').once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const fishData = childSnapshot.val();
                fishData.key = childSnapshot.key;
                createFishElement(fishData);
            });
        })
        .catch(error => console.error("Error fetching fishes: ", error));

    renderReviews();
};

// 其他函數（createFishElement, moveFish）保持不變
// ...

</script>
</body>
