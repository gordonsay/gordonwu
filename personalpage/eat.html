    <style>
        body {
            background-color: rgba(0, 105, 148, 0.7); /* 海洋藍色，透明度為 0.7 */
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.6); /* 黑色背景，透明度為 0.6 */
            min-height: 100vh;
            padding-top: 60px; /* 固定導航欄留出空間 */
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            z-index: 1; /* 確保地圖在導航欄下方 */
        }
        #locationInput {
            width: 100%;
            margin-bottom: 10px;
        }
        .review-list {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .review-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .review-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* 確保導航欄背景一致 */
            z-index: 1000; /* 確保導航欄在最上層 */
        }
        #flagSelection {
            height: 400px; /* 與地圖高度相同 */
            overflow-y: auto; /* 如果內容過多，添加滾動條 */
        }
        .flag-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .flag-containers {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .default-flags, .custom-flags {
            width: 48%; /* 為兩列留出一些間距 */
        }
        .flag-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .flag-item img {
            width: 54px; /* 調整為與 travel.html 相同的大小 */
            height: 48px;
            margin-right: 10px;
        }
        .flag-item span {
            color: white;
            font-size: 1em; /* 恢復正常字體大小 */
        }
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .review-header img {
            width: 54px;
            height: 48px;
            margin-right: 10px;
        }
        .review-header h3 {
            margin: 0;
        }
        .leaflet-top {
            top: 60px; /* 為固定導航欄留出空間 */
        }
        /* 調整地圖上的標記圖示大小 */
        .leaflet-marker-icon {
            width: 54px !important;
            height: 48px !important;
        }
        .mt-3 {
            margin-top: 1rem !important; /* 減少頂部邊距 */
        }
        @media (max-width: 768px) {
            #map {
                height: 300px; /* 減小地圖高度 */
            }

            #flagSelection {
                max-height: 200px; /* 設置最大高度 */
                overflow-y: auto; /* 添加垂直滾動條 */
            }

            .flag-containers {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .flag-item {
                width: 48%; /* 每行顯示兩個圖標 */
                margin-bottom: 10px;
            }

            .content-wrapper {
                padding-top: 70px; /* 增加頂部內邊距，為固定導航欄留出更多空間 */
            }
        }
    </style>
    <!-- 在 <head> 部分添加 Firebase 腳本 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<div class="content-wrapper">
  <div class="container">
    <h1 class="mt-3 text-white">Eat Note</h1>
    <div class="row">
      <div class="col-md-9 col-12">
        <div id="map"></div>
      </div>
      <div class="col-md-3 col-12 mt-3 mt-md-0">
        <div id="flagSelection" class="mb-3">
          <div class="flag-list-header">
            <h4 class="text-white">FlagList</h4>
            <div>
              <label for="uploadFlag" class="btn btn-secondary btn-sm">
                UploadFlag
                <input type="file" id="uploadFlag" style="display:none;" accept=".png,.jpg,.jpeg">
              </label>
              <button id="removeFlags" class="btn btn-danger btn-sm">RemoveFlag</button>
            </div>
          </div>
          <div class="flag-containers">
            <div class="default-flags"></div>
            <div class="custom-flags"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <input id="locationInput" type="text" placeholder="Location" class="form-control mb-2">
        <textarea id="reviewContent" class="form-control mb-2" rows="4" placeholder="contents"></textarea>
        <button onclick="submitReview()" class="btn btn-primary">submit</button>
      </div>
    </div>
    <div class="review-list mt-4">
      <h2 class="text-white">List</h2>
      <div id="reviewList" class="text-white"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
<script>
let map;
let markers = [];
let reviews = JSON.parse(localStorage.getItem('eatReviews')) || [];
let tempMarker = null;
let selectedLocation = null;
let selectedIcon = null;

// 定義多個 flag 圖示
const flagIcons = [
    { name: '胖仔', url: '../icon/beareat0.PNG' },
    { name: '阿肥', url: '../icon/pigeat0.PNG' },
    { name: '大摳', url: '../icon/miceeat0.PNG' },
    { name: '肥子', url: '../icon/dogeat0.PNG' }
];

// 創建自定義圖標函數
function createCustomIcon(iconUrl) {
    return L.icon({
        iconUrl: iconUrl,
        iconSize: [54, 48],
        iconAnchor: [27, 48],
        popupAnchor: [0, -48]
    });
}

// 初始選擇默認圖標
selectedIcon = createCustomIcon(flagIcons[0].url);

// Firebase 配置
const firebaseConfig = {
    apiKey: "AIzaSyAy3wt6h_7zLz946XmAZIFFJAFPCkWUCLk",
    authDomain: "test-c338f.firebaseapp.com",
    projectId: "test-c338f",
    storageBucket: "test-c338f.appspot.com",
    messagingSenderId: "117988025801",
    appId: "1:117988025801:web:e95e3c918b8fb9c0e63418",
    measurementId: "G-VYK0LHZ950"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// 初化 Firebase Storage
const storage = firebase.storage();

// 修改 Firebase 數據結構
const customFlagsRef = database.ref('customFlags/eat');

function initMap() {
    map = L.map('map').setView([23.97, 120.97], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const provider = new GeoSearch.OpenStreetMapProvider();
    const search = new GeoSearch.GeoSearchControl({
        provider: provider,
        style: 'bar',
        autoComplete: true,
        autoCompleteDelay: 250,
        showMarker: false,
        retainZoomLevel: false,
    });
    map.addControl(search);

    // 修改 flag 選擇功能
    const flagSelection = document.getElementById('flagSelection');
    flagIcons.forEach((flag, index) => {
        const flagItem = document.createElement('div');
        flagItem.className = 'flag-item';
        
        const flagElement = document.createElement('img');
        flagElement.src = flag.url;
        flagElement.alt = flag.name;
        flagElement.title = flag.name;
        
        const flagName = document.createElement('span');
        flagName.textContent = flag.name;
        
        flagItem.appendChild(flagElement);
        flagItem.appendChild(flagName);
        
        flagItem.onclick = () => {
            selectedIcon = createCustomIcon(flag.url);
            // 只更新臨時標記的圖標
            if (tempMarker) {
                tempMarker.setIcon(selectedIcon);
            }
            // 視覺反饋
            document.querySelectorAll('.flag-item').forEach(item => item.style.backgroundColor = '');
            flagItem.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        };
        
        flagSelection.appendChild(flagItem);
    });

    map.on('click', function(e) {
        if (tempMarker) {
            map.removeLayer(tempMarker);
        }
        tempMarker = L.marker(e.latlng, {icon: selectedIcon}).addTo(map);
        selectedLocation = e.latlng;
    });

    renderFlagSelection();
    renderReviews();
}

function renderFlagSelection() {
    const defaultFlagsContainer = document.querySelector('.default-flags');
    const customFlagsContainer = document.querySelector('.custom-flags');

    // 清空現有的圖示
    defaultFlagsContainer.innerHTML = '<h5 class="text-white">DefaultFlag</h5>';
    customFlagsContainer.innerHTML = '<h5 class="text-white">SelfFlag</h5>';

    // 添加預設圖示
    flagIcons.filter(flag => !flag.isCustom).forEach((flag, index) => {
        const flagItem = createFlagItem(flag);
        defaultFlagsContainer.appendChild(flagItem);
        setTimeout(() => {
            flagItem.style.opacity = '1';
            flagItem.style.transform = 'translateY(0)';
        }, 50 * index);
    });

    // 添加自定義圖示
    flagIcons.filter(flag => flag.isCustom).forEach((flag, index) => {
        const flagItem = createFlagItem(flag);
        customFlagsContainer.appendChild(flagItem);
        setTimeout(() => {
            flagItem.style.opacity = '1';
            flagItem.style.transform = 'translateY(0)';
        }, 50 * (index + flagIcons.filter(f => !f.isCustom).length));
    });
}

function createFlagItem(flag) {
    const flagItem = document.createElement('div');
    flagItem.className = 'flag-item';
    
    const flagElement = document.createElement('img');
    flagElement.src = flag.url;
    flagElement.alt = flag.name;
    flagElement.title = flag.name;
    
    const flagName = document.createElement('span');
    flagName.textContent = flag.name;
    
    flagItem.appendChild(flagElement);
    flagItem.appendChild(flagName);
    
    if (flag.isCustom) {
        const removeButton = document.createElement('span');
        removeButton.textContent = 'X';
        removeButton.className = 'remove-flag';
        removeButton.style.display = 'none';
        removeButton.onclick = (e) => {
            e.stopPropagation();
            removeFlagFromSelection(flag);
        };
        flagItem.appendChild(removeButton);
    }
    
    flagItem.onclick = () => {
        selectedIcon = createCustomIcon(flag.url);
        if (tempMarker) {
            tempMarker.setIcon(selectedIcon);
        }
        document.querySelectorAll('.flag-item').forEach(item => item.style.backgroundColor = '');
        flagItem.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
    };
    
    return flagItem;
}

function removeFlagFromSelection(flag) {
    const index = flagIcons.findIndex(f => f.url === flag.url);
    if (index > -1) {
        flagIcons.splice(index, 1);
        renderFlagSelection();
        customFlagsRef.orderByChild('url').equalTo(flag.url).once('value', snapshot => {
            snapshot.forEach(childSnapshot => {
                childSnapshot.ref.remove();
            });
        });
    }
}

function uploadFlagToFirebase(file, dataUrl) {
    const storageRef = storage.ref('flags/eat/' + file.name);
    storageRef.put(file).then((snapshot) => {
        snapshot.ref.getDownloadURL().then((downloadURL) => {
            const newFlag = { name: file.name, url: downloadURL, isCustom: true };
            flagIcons.push(newFlag);
            
            // 將新的 flag 保存到 Firebase Database
            customFlagsRef.push(newFlag).then(() => {
                renderFlagSelection();
                alert("Upload Success");
            });
        });
    }).catch((error) => {
        console.error("Error uploading flag:", error);
        alert("Upload Error");
    });
}

function loadCustomFlags() {
    customFlagsRef.once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const flag = childSnapshot.val();
                flag.isCustom = true;

                if (!flagIcons.some(f => f.url === flag.url)) {
                    flagIcons.push(flag);
                }
            });
            renderFlagSelection();
        })
        .catch(error => console.error("Error loading custom flags:", error));
}

function submitReview() {
    const locationInput = document.getElementById('locationInput').value;
    const content = document.getElementById('reviewContent').value;
    if (!locationInput || !content) return;

    let lat, lng;
    if (tempMarker) {
        lat = tempMarker.getLatLng().lat;
        lng = tempMarker.getLatLng().lng;
    } else {
        alert('請點擊地圖選擇位置');
        return;
    }

    const review = {
        locationName: locationInput,
        content,
        lat,
        lng,
        timestamp: Date.now(),
        iconUrl: selectedIcon.options.iconUrl
    };

    database.ref('eatReviews').push(review)
        .then(() => {
            renderReviews();
            document.getElementById('locationInput').value = '';
            document.getElementById('reviewContent').value = '';
            if (tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
            selectedLocation = null;
        })
        .catch(error => console.error("Error adding review: ", error));
}

function renderReviews() {
    const reviewList = document.getElementById('reviewList');
    reviewList.innerHTML = '';
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    database.ref('eatReviews').once('value')
        .then(snapshot => {
            snapshot.forEach(childSnapshot => {
                const review = childSnapshot.val();
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-item';
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <img src="${review.iconUrl}" alt="Flag icon" style="width:54px;height:48px;">
                        <h3>${review.locationName}</h3>
                    </div>
                    <p>${review.content}</p>
                    <small>${new Date(review.timestamp).toLocaleString()}</small>
                    <button onclick="deleteReview('${childSnapshot.key}')" class="btn btn-danger btn-sm">刪除</button>
                `;
                reviewElement.onclick = function(e) {
                    if (e.target.tagName !== 'BUTTON') {
                        map.setView([review.lat, review.lng], 15);
                        markers.find(m => m.getLatLng().lat === review.lat && m.getLatLng().lng === review.lng).openPopup();
                    }
                };
                reviewList.appendChild(reviewElement);

                const marker = L.marker([review.lat, review.lng], {icon: createCustomIcon(review.iconUrl)}).addTo(map);
                marker.bindPopup(`
                    <div class="review-header">
                        <img src="${review.iconUrl}" alt="Flag icon" style="width:54px;height:48px;margin-right:10px;">
                        <b>${review.locationName}</b>
                    </div>
                    <p>${review.content}</p>
                    <small>${new Date(review.timestamp).toLocaleString()}</small>
                `);
                markers.push(marker);
            });
        })
        .catch(error => console.error("Error fetching reviews: ", error));
}

function deleteReview(id) {
    database.ref('eatReviews').child(id).remove()
        .then(() => renderReviews())
        .catch(error => console.error("Error deleting review: ", error));
}

document.addEventListener('DOMContentLoaded', () => {
    initMap();
    loadCustomFlags();

    const removeFlags = document.getElementById('removeFlags');
    if (removeFlags) {
        removeFlags.addEventListener('click', () => {
            const removeButtons = document.querySelectorAll('.remove-flag');
            removeButtons.forEach(button => {
                button.style.display = button.style.display === 'none' ? 'inline' : 'none';
            });
        });
    }

    const uploadFlag = document.getElementById('uploadFlag');
    if (uploadFlag) {
        uploadFlag.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadFlagToFirebase(file, e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    }
});
</script>
